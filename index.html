<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    <title>weather app</title>
</head>
<body>
    <div class="info">
    <span>X</span> <p>This web app uses 3rd party APIs. if app is not working for any reason it means the API must have changed causing breakage.<br> please contact author <a href="https://github.com/swagathushetty" target="_blank">swagath shetty</a> for rectification</p>
    </div>
    <div class="container my-5 mx-auto">
    
        <h1 class="text-muted text-center my-4">Weather Ninja</h1>
    
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
    
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img>
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="/scripts//forecast.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
